<svg xmlns="http://www.w3.org/2000/svg" width="856" height="500" viewBox="0 0 856 500" preserveAspectRatio="xMidYMid meet">
  <style>
    .slope-line {
      stroke-width: 1.5;
    }
    .slope-line.increase {
      stroke: #034737;
    }
    .slope-line.decrease {
      stroke: #FB8500;
    }
    .endpoint-circle.increase {
      fill: #034737;
    }
    .endpoint-circle.decrease {
      fill: #FB8500;
    }
    .vertical-guide {
      stroke: rgba(3, 71, 55, 0.2);
      stroke-width: 1;
      stroke-dasharray: 4,4;
    }
    .city-label {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 12px;
      fill: #034737;
    }
    .value-label {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 12px;
      fill: #034737;
    }
    .percent-label {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 12px;
    }
    .percent-label.increase {
      fill: #034737;
    }
    .percent-label.decrease {
      fill: #FB8500;
    }
    .year-label {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      fill: #034737;
    }
    .label-line {
      stroke: rgba(3, 71, 55, 0.4);
      stroke-width: 1;
      stroke-dasharray: 2,2;
      fill: none;
    }
  </style>
  <g transform="translate(250,40)">
    <line class="vertical-guide" x1="0" x2="0" y1="-10" y2="420"></line>
    <line class="vertical-guide" x1="393" x2="393" y1="-10" y2="420"></line>

    <g class="slope-group" data-category="Communication">
      <line class="slope-line decrease" x1="0" x2="393" y1="30.45" y2="42.63"></line>
      <circle class="endpoint-circle decrease" cx="0" cy="30.45" r="3"></circle>
      <circle class="endpoint-circle decrease" cx="393" cy="42.63" r="3"></circle>
      <text class="city-label" x="-10" y="30.45" text-anchor="end" dominant-baseline="middle">Communication - 1.9K</text>
      <text class="value-label" x="403" y="42.63" text-anchor="start" dominant-baseline="middle">1.8K</text>
      <text class="percent-label decrease" x="473" y="42.63" text-anchor="start" dominant-baseline="middle">-3.1%</text>
    </g>

    <g class="slope-group" data-category="Productivity">
      <line class="slope-line decrease" x1="0" x2="393" y1="83.16" y2="164.22"></line>
      <circle class="endpoint-circle decrease" cx="0" cy="83.16" r="3"></circle>
      <circle class="endpoint-circle decrease" cx="393" cy="164.22" r="3"></circle>
      <path class="label-line" d="M 0 83.16 L -10 75.41"></path>
      <path class="label-line" d="M 393 164.22 L 403 153.79"></path>
      <text class="city-label" x="-10" y="75.41" text-anchor="end" dominant-baseline="middle">Productivity - 1.6K</text>
      <text class="value-label" x="403" y="153.79" text-anchor="start" dominant-baseline="middle">1.2K</text>
      <text class="percent-label decrease" x="473" y="153.79" text-anchor="start" dominant-baseline="middle">-24.1%</text>
    </g>

    <g class="slope-group" data-category="Analytics">
      <line class="slope-line decrease" x1="0" x2="393" y1="97.65" y2="125.79"></line>
      <circle class="endpoint-circle decrease" cx="0" cy="97.65" r="3"></circle>
      <circle class="endpoint-circle decrease" cx="393" cy="125.79" r="3"></circle>
      <path class="label-line" d="M 0 97.65 L -10 105.40"></path>
      <path class="label-line" d="M 393 125.79 L 403 123.79"></path>
      <text class="city-label" x="-10" y="105.40" text-anchor="end" dominant-baseline="middle">Analytics - 1.5K</text>
      <text class="value-label" x="403" y="123.79" text-anchor="start" dominant-baseline="middle">1.4K</text>
      <text class="percent-label decrease" x="473" y="123.79" text-anchor="start" dominant-baseline="middle">-8.7%</text>
    </g>

    <g class="slope-group" data-category="Infrastructure">
      <line class="slope-line increase" x1="0" x2="393" y1="192.78" y2="171.36"></line>
      <circle class="endpoint-circle increase" cx="0" cy="192.78" r="3"></circle>
      <circle class="endpoint-circle increase" cx="393" cy="171.36" r="3"></circle>
      <path class="label-line" d="M 393 171.36 L 403 183.79"></path>
      <text class="city-label" x="-10" y="192.78" text-anchor="end" dominant-baseline="middle">Infrastructure - 1.1K</text>
      <text class="value-label" x="403" y="183.79" text-anchor="start" dominant-baseline="middle">1.2K</text>
      <text class="percent-label increase" x="473" y="183.79" text-anchor="start" dominant-baseline="middle">+9.4%</text>
    </g>

    <g class="slope-group" data-category="Security">
      <line class="slope-line increase" x1="0" x2="393" y1="346.5" y2="309.96"></line>
      <circle class="endpoint-circle increase" cx="0" cy="346.5" r="3"></circle>
      <circle class="endpoint-circle increase" cx="393" cy="309.96" r="3"></circle>
      <text class="city-label" x="-10" y="346.5" text-anchor="end" dominant-baseline="middle">Security - 350</text>
      <text class="value-label" x="403" y="309.96" text-anchor="start" dominant-baseline="middle">524</text>
      <text class="percent-label increase" x="473" y="309.96" text-anchor="start" dominant-baseline="middle">+49.7%</text>
    </g>

    <text class="year-label" x="0" y="-20" text-anchor="middle">2022</text>
    <text class="year-label" x="393" y="-20" text-anchor="middle">2024</text>
  </g>
</svg>
